{% extends "dashboard.html" %}

{% block head %}
	{% parent %}

{% endblock %}

{% block content %}
	<div class="chat-content">
		<div id="chat-msg">
			<div class="chat-message">
				<div id="chat-message-inner">
						
				</div>
			</div>
		</div>
		<div class="visitor-status">
			{{ visitorStatus }}
		</div>

		<div class="message-box">
			<div class="form-group">
				<input type="text" id="msg-box" class="form-control" placeholder="Type your message here" name="msgBox" 
				{% if status === "offline" %}disabled{% endif %}>
				<span id="msg-box-alert" class="help-block"></span>
			</div>
				
		</div>
			
	</div>

	<script>
		var idWidget = "{{ idWidget }}";
		var vUsername = "{{ vUsername }}";
		var status = "{{ status }}";
		var idUsername = "{{ idDashboard }}_{{ username }}";
		var idVUsername = "{{ idWidget }}_{{ vUsername }}";
	</script>
		
{% endblock %}

{% block js %}
	{% parent %}
	<script type="text/javascript" src="/javascripts/dashboard-chat.js"></script>
	

{% endblock %}
