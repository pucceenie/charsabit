{% extends "layout.html" %}

{% block head %}
	{% parent %}

{% endblock %}

{% block content %}
	<div class="err-img">
		<img src="/images/{{ error.status }}.png" alt="">
	</div>
	<div class="err-stack">
		{% if message %}
			<h2>{{ error.status }}: {{ message }}</h2>
			<pre>{{ error.stack }}</pre>
		{% endif %}
	</div>
{% endblock %}
